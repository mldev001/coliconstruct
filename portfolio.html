<script>


    function fetchData(callback){
        $.get('/js/Projects.json',function(data,status){
        // filter settings

        let filter_settings = [];
        displayAllProjects();

        $('.filters-btn').click(function(e){
            e.preventDefault();
            let filter = $(this).text().toLowerCase()
            
            filterPortfolio(filter)
            
            //Apply Filter    
            applyFilter()
        })
        
        

        function filterPortfolio(filter){
            console.log(filter)
        }

        function displayAllProjects(){

            if(filter_settings.length == 0){

            let projects = data.Portfolio.filter(function(projects){
                return projects.category == "projects";
            })
                // console.log("walang laman ang filter")
                // console.log(projects)
              callback(projects)
               
            }
        }

        function applyFilter(){
            filter_settings.forEach(function(item,index){
                var projects = data.Portfolio.filter(function(projects){
                    return projects.category == filter_settings[index];
                })
                // console.log(projects)
                callback(projects)
               
            })
        }
       }); 
    }
